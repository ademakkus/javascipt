<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find greatest of two numbers</title>
    <script>
        firstNumber=parseInt(
            prompt("Insert first number:")
            );
        secondNumber=parseInt( 
            prompt("Insert secon number")
            );
            var greatestNumber=greatestOfTwo(firstNumber,secondNumber);
            alert("Greatest number is :"+greatestNumber);
        function greatestOfTwo(first,second){
            if(first<second){
                return second;
            }
            else{
                return first;
            }
        }

    </script>
</head>
